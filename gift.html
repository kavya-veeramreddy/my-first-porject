 <!DOCTYPE html>
 <html lang="en">
 <head>

    <link rel="stylesheet" href="beauty.css">
 </head>
 <body>
   <header>
      <div class="navbar">
         <div class="nav-logo border">
            <div class="logo"></div>
         </div>
         <div class="nav-address border">
            <p class="add1">Deliver to</p>
            <div class="add-icon">
               <i class="fa-solid fa-location-dot"></i>
               <p class="add2">India</p>
            </div>
         </div>
         <div class="nav-search">
            <select size="1" class="search-select">
               <option>All</option>
               <option>womens</option>
               <option>mens</option>
               <option>electronics</option>
               <option>kids</option>
               <option>video games</option>
               <option>home appliances</option>
               <option>furniture</option>

               <option>electronics</option>
               <option>kids</option>
               <option>video games</option>
               <option>home appliances</option>
               <option>furniture</option>
               <option>womens</option>
               <option>mens</option>
               <option>electronics</option>
               <option>kids</option>
               <option>video games</option>
               <option>home appliances</option>
               <option>furniture</option>
            </select>
            <input placeholder="beauty and personal care" class="search-input">
            <div class="search-icon">
               <i class="fa-solid fa-magnifying-glass"></i>
            </div>
         </div>
         <div class="language">
            <select class="nav-language border">
               <option>EN - english</option>
               <option>español - ES</option>
               <option>العربية - AR</option>
               <option>Deutsch - DE</option>
               <option>עברית - HE</option>
               <option>한국어 - KO</option>
               <option>português - PT</option>
               <option>中文 (简体) - ZH</option>
               <option>中文 (繁體) - ZH</option>
            </select>
         </div>
         <div class="nav-signin border">
            <p><span>Hello, Sign in</span></p>
            <p class="nav2">Account & lists</p>
         </div>
         <div class="return border">
            <p><span>Returns</span></p>
            <p class="nav2">& Orders</p>
         </div>
         <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            cart
         </div>


      </div>
      <div class="panel">
         <div class="panel-all border">
            <i class="fa-solid fa-bars"></i>
            All
         </div>
         <div class="panel-op">
            
            <p class="border">Today's Deals</p> 
            <p class="border">Registry</p>  
            <p class="border">Prime Video</p>  
            <p class="border">Gift Cards</p>  
            <p class="border">Customer Service</p>  
            <p class="border">Sell</p>
         </div>
      </div>
         <div class="panelnext">
             <div class="start">
                <div class="1st">
                  <p>1-48 of over 100,000 results for </p>
                </div>
                 <div class="2nd">
                   <span> "beauty and personal care"</span>
                 </div>
             </div>
             <div class="feature">
               <select>
                 <option>sort by:featured</option>
               </select>
             </div>
         </div>      
           <hr>      
   </header>

   
 
</body>
</html>
